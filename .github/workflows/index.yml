name: Generate Index & Internal Links

on:
  push:
    branches:
      - main  # 如果默认分支是 master，请改成 master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate navigation
        run: |
          # 收集所有 HTML 文件
          mapfile -d '' files < <(find . -type f -name "*.html" ! -name "index.html" -print0)
          
          # 生成 index.html
          echo "<!DOCTYPE html>" > index.html
          echo "<html><head><meta charset='utf-8'><title>reading glasses</title></head><body>" >> index.html
          echo "<h1>reading glasses</h1><ul>" >> index.html
          for file in "${files[@]}"; do
            file="${file#./}"
            name=$(echo "$file" | sed 's/\.html$//')
            echo "<li><a href=\"$file\">$name</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

          # 在每个 HTML 文件底部添加内部链接列表
          for file in "${files[@]}"; do
            file="${file#./}"
            name=$(echo "$file" | sed 's/\.html$//')
            
            # 先移除已有的 internal-links 区块，避免重复添加
            sed -i '/<!-- internal-links start -->/,/<!-- internal-links end -->/d' "$file"

            # 构造内部导航 HTML
            echo "<!-- internal-links start -->" >> "$file"
            echo "<hr><h2>Other Pages</h2><ul>" >> "$file"
            for link in "${files[@]}"; do
              link="${link#./}"
              link_name=$(echo "$link" | sed 's/\.html$//')
              # 不要链接自己
              if [[ "$link" != "$file" ]]; then
                echo "<li><a href=\"$link\">$link_name</a></li>" >> "$file"
              fi
            done
            echo "</ul><!-- internal-links end -->" >> "$file"
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git add *.html
          git diff --cached --quiet || git commit -m "Auto update index.html and internal links"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
