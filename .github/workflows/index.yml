name: Generate Index Page

on:
  push:
    branches:
      - main   # ⚠️ 如果你的默认分支是 master，这里改成 master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate index.html
        run: |
          echo "<!DOCTYPE html>" > index.html
          echo "<html><head><meta charset='utf-8'><title>导航</title></head><body>" >> index.html
          echo "<h1>所有页面导航</h1><ul>" >> index.html
          for file in $(find . -name "*.html" | sed 's|^\./||' | grep -v "index.html"); do
            echo "<li><a href='$file'>$file</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "Auto update index.html"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
