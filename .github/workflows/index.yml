name: Generate Index Page

on:
  push:
    branches:
      - main   # 如果默认分支是 master，请改成 master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate index.html
        run: |
          echo "<!DOCTYPE html>" > index.html
          echo "<html><head><meta charset='utf-8'><title>导航</title></head><body>" >> index.html
          echo "<h1>所有页面导航</h1><ul>" >> index.html
          # 正确处理文件名：保留完整名称，去掉 .html 后缀
          for file in $(find . -type f -name "*.html" | sed 's|^\./||' | grep -v "index.html"); do
            name=$(echo "$file" | sed 's/\.html$//')   # 去掉 .html 后缀，但保留完整名字
            echo "<li><a href=\"$file\">$name</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "Auto update index.html"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
